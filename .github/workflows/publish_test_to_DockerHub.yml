name: Docker Image CI

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker logout
      run: docker logout
    - name: docker login
      run:
        docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Clean up unused images
      run: docker image prune -f
    - name: Build extract image
      run: docker build . --file build/backend/extract/Dockerfile --tag extract_test
    - name: Tag extract image
      run: docker tag extract_test:latest ${{secrets.DOCKER_USER}}/osrs_item_investment_project/extract_test
    - name: Push extract image
      run: docker push ${{secrets.DOCKER_USER}}/osrs_item_investment_project/extract_test:latest
    
